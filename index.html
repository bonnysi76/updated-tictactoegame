<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Bolded Creator Title -->
<div class="creator-title">Created by Bonny Sithole</div>

<!-- Dark Mode Toggle Button -->
<div class="toggle-container">
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<!-- Main Game Container -->
<div class="container">
  <h1>Tic Tac Toe</h1>

  <!-- Player Turn Indicator -->
  <div class="turn-indicator" id="turnIndicator">Player X's Turn</div>

  <!-- Game Board -->
  <div class="board" id="board"></div>

  <!-- Scoreboard Display -->
  <div class="scoreboard">
    <p id="scoreX">Player X: 0</p>
    <p id="scoreO">Player O: 0</p>
    <p id="ties">Ties: 0</p>
  </div>

  <!-- New Game Button -->
  <button onclick="resetGame()">New Game</button>
</div>

<!-- Confetti Animation (hidden by default) -->
<div id="confetti" class="confetti"></div>

<!-- Include JavaScript -->
<script src="script.js"></script>
</body>
</html>
